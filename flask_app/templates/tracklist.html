<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sound of Thunder Tracklist</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="main-container mx-auto w-75 pt-5">
        <a href="/" class="btn btn-dark btn-sm" role ="button">
            < Back </a> 
            <div class="track-list w-75 border border-dark m-5 mx-auto">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for track in tracks %}
                        <tr>
                            <td>{{track.track_number}}</td>
                            <td> 
                                <a href="/playtrack/{{track.track_number}}/{{track.song_title}}">
                                    {{track.song_title}}
                                </a>
                            </td>
                            <td>{{track.song_duration}}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
    </div>
</body>

</html>
